<table>
<thead>
  <tr>
    <th>#ID</th>
    <th>Company Name</th>
    <th>Long</th>
    <th>Lat</th>
  </tr>
</thead>
<tbody>
  <tr *ngAfterViewInit="let item of userData">
    <th>&#123;&#123; item.id &#125;&#125;</th>
    <td>&#123;&#123; item.company.name &#125;&#125;</td>
    <td>&#123;&#123; item.address.geo.lng &#125;&#125;</td>
    <td>&#123;&#123; item.address.geo.lat &#125;&#125;</td>
  </tr>
</tbody>
</table>
<hr><div id="map"></div>
